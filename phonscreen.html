<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="IE-edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="phonscreen_style.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<input name="theme" type="radio" id="deep-purple" checked="checked"/>
<input name="theme" type="radio" id="gold"/>
<input name="theme" type="radio" id="space-black"/>
<input name="theme" type="radio" id="silver"/>
<div class="phone">
  <div class="buttons">
    <div class="left">
      <div class="button-a"></div>
      <label class="button-a" for="deep-purple"></label>
      <div class="button-b"></div>
      <label class="swatch" for="space-black"></label>
      <div class="button-c"></div>
      <label class="swatch" for="silver"></label>
    </div>
    <div class="right">
      <div class="button"></div>
      <label class="swatch" for="gold"></label>
    </div>
  </div>
  <div class="camera"></div>
  <div class="screen-container">
    <div class="bg">
      <div class="deep-purple">
        <div class="section">
          <div class="glow"></div>
        </div>
        <div class="section">
          <div class="glow"></div>
        </div>
      </div>
      <div class="gold">
        <div class="section">
          <div class="glow"></div>
        </div>
        <div class="section">
          <div class="glow"></div>
        </div>
      </div>
      <div class="space-black">
        <div class="section">
          <div class="glow"></div>
        </div>
        <div class="section">
          <div class="glow"></div>
        </div>
      </div>
      <div class="silver">
        <div class="section">
          <div class="glow"></div>
        </div>
        <div class="section">
          <div class="glow"></div>
        </div>
      </div>
    </div>
    <div class="notch-container" tabIndex="0">
      <div class="notch">
      	<img class="notch-picture" src="feels.jpg" alt="person" />
        <div class="content">
          <div class="left">
            <div class="tile"></div>
            <div class="text"></div>
          </div>
          <div class="right"></div>
          <div class="bar">
            <div class="duration"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="notch-blur"></div>
  </div>
</div>
</div>
</body>
</html>
